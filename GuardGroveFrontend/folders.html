<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guard Grove</title>
    <link rel="stylesheet" href="/GuardGroveFrontend/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <h1>Guard Grove</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createFolderModal">Crear Carpeta</button>

    <!-- Bot칩n de Cerrar Sesi칩n -->
    <button id="logout-button" class="btn btn-secondary">Cerrar Sesi칩n</button>

    <div class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFolderModalLabel">Crear Carpeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createFolderForm">
                        <div class="mb-3">
                            <label for="folderName" class="form-label">Nombre de la Carpeta</label>
                            <input type="text" class="form-control" id="folderName" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="top-left">
        <nav>
            <button id="back-button" style="display: none">Atr치s</button>
        </nav>
    </div>

    <div class="MainComponent" id="main-component">
        <template id="folder-template">
            <a class="Folder">
                <img src="/GuardGroveFrontend/img/FolderImg.png" class="image" />
                <div class="PieDeCarpeta">
                    <div class="NombreCarpeta"></div>
                </div>
            </a>
        </template>
        <template id="file-template">
            <a class="File">
                <img src="/GuardGroveFrontend/img/FileImg.png" class="image" />
                <div class="PieDeArchivo">
                    <div class="NombreArchivo"></div>
                    <button class="DownloadButton">Descargar</button>
                </div>
            </a>
        </template>
    </div>

    <script src="/GuardGroveFrontend/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
