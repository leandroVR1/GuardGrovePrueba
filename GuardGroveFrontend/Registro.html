<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Login/style.css" />
    <script src="/src/js/helpers/logo.js" defer></script>
    <title>Registrarse</title>
</head>
<body>
    <div class="containerLogin">
        <header class="header">
            <img src="/img/Screenshot_from_2024-06-26_16-39-58-removebg.png" alt="Logo" class="logo" />
        </header>
        <h2 id="titulo" class="fw-bold text-center">Registrarse</h2>
        <form class="formLogin" id="registerForm">
            <input type="email" id="email" placeholder="Ingrese un correo electrónico valido" required>
            <input type="password" id="password" placeholder="Ingrese una contraseña" required>
            <button type="submit" class="login-button">Registrarse</button>
        </form>
        <div class="register-link">
            <a href="/Login.html">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
        </div>
    </div>
    <script src="/js/register.js" defer></script>
</body>
</html>
