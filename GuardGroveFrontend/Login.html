<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/GuardGroveFrontend/css/Login/style.css" />
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="containerLogin">
        <header class="header">
            <img src="/GuardGroveFrontend/img/Screenshot_from_2024-06-26_16-39-58-removebg.png" alt="Logo" class="logo" />
        </header>
        <h2 id="titulo" class="fw-bold text-center">Iniciar Sesión</h2>
        <form id="loginForm" class="formLogin">
            <input type="email" name="email" id="email" placeholder="Usuario" required>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="login-button">Ingresar</button>
        </form>
        <div class="register-link">
            <a href="/GuardGroveFrontend/Registro.html">¿No tienes una cuenta? Regístrate aquí.</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/GuardGroveFrontend/js/auth.js"></script>
    <script src="/GuardGroveFrontend/js/login.js"></script>
</body>
</html>
